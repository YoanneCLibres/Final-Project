    <script>
        const firstName = localStorage.getItem('firstName') || '[Not set]';
        const lastName = localStorage.getItem('lastName') || '[Not set]';
        const email = localStorage.getItem('email') || '[Not set]';
        const sex = localStorage.getItem('sex') || '[Not set]';
        const reason = localStorage.getItem('reason') || '[Not set]';

        const profileDiv = document.getElementById('profileInfo');

        profileDiv.innerHTML = `
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Email Address:</strong> ${email}</p>
            <p><strong>Sex:</strong> ${sex}</p>
            <p><strong>Why I support this campaign:</strong><br>${reason.replace(/\n/g, '<br>')}</p>
        `;
    </script>
